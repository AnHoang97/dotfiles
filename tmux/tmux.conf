set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

# new-session -n $HOST

set -g status-keys vi
setw -g mode-keys vi

set -g prefix C-a
unbind C-b

# vim key to switch keys
bind C-a send-prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# set-option -g status-justify centre
# set-option -g status-style fg=white,bg=black
# set-option -g status-left "session: #S "
# set-option -g status-left-length 30
# set-option -sg escape-time 10
# set-option -g default-terminal "screen-256color"

# Enable Powerline symbols (unless already specified otherwise in environment)
if-shell ': ${TMUX_POWERLINE_SYMBOLS?}' '' 'set-environment -g TMUX_POWERLINE_SYMBOLS "powerline"'

# set-option -g default-command "reattach-to-user-namespace -l $SHELL"
# set-window-option -g window-status-current-style bg=yellow,fg=black

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "arcticicestudio/nord-tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
